<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGVDT</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body data-ng-app="sgvdtApp">
  <main>
    <div class="container-fluid">
  	  <div class="row">
  	  	<div class="col-md-12">
  			  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  				  <div class="navbar-header">
    					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
    					</button> <a class="navbar-brand" href="#">Seattle Gun Violence Tracker</a>
  				  </div>
    				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    					<ul class="nav navbar-nav">
    						<li class="active">
    							<a href="#">Map</a>
    						</li>
    						<li>
    							<a href="#">Data</a>
    						</li>
    					</ul>
    					<ul class="nav navbar-nav navbar-right">
                <li>
    							<a href="#">Sign In</a>
    						</li>
    					</ul>
    				</div>
  			  </nav>
  		  </div>
	    </div>
      <div id="newsColumn" class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Seattle Gun Violence News</h3>
            </div>
            <div class="panel-body">
              <section id="newsSection" data-ng-controller="NewsController as newsctrl">
                <ul>
                  <news-list-item
                    data-ng-repeat="article in newsctrl.articles"
                    data-article="article">
                  </news-list-item>
                </ul>
              </section>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <!--map here -->
          <section data-ng-view></section>
          <!-- or offenses table -->
          <div class="row">
            <section id="twitterSection" data-ng-controller="TwitterController as twitterctrl">
              <div class="col-md-6">
                <a class="twitter-timeline"
                   href="https://twitter.com/search?q=seattle%20gun%20violence%20-Filter%3ARetweets"
                   data-widget-id="739899467000741889"
                   data-ng-init="twitter.keywordTwitter()">
                   Tweets about seattle gun violence
                 </a>
              </div>
              <div class="col-md-6">
                <a class="twitter-timeline"
                   href="https://twitter.com/SeattlePD"
                   data-widget-id="739897279310499840"
                   data-ng-init="twitterctrl.spdTwitter()">
                   Tweets by @SeattlePD
                </a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
</main>
<script src="/bundle.js"></script>
</body>
</html>
